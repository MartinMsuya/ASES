{% load static %}
<script src="{% static 'js/main.js' %}"></script>
{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags}}"{% endif %}>
            {% if message.level == DEFAULT.MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
